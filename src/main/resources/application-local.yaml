server:
  port: 9999

spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  # Replication 설정 -> hikari와 jdbc-url을 사용하면 된다!
  datasource:
    url: jdbc:mysql://localhost:3306/gentle-dog-vendor # 이부분을 바꿔야함
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
    web:
      pageable:
        one-indexed-parameters: true
